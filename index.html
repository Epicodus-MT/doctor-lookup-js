<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/stylesheet.css">
    <script src="build/js/vendor.min.js"></script>
    <!-- <script src="js/dofinder.js"></script> -->
    <script type="text/javascript" src="build/js/app.js"></script>
    <specialty>Doctor Finder</specialty>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Finder</h1>
      <h4>Find Doctors in Portland: <span id="portland-doctors"> </span></h4>

      <form id="medical-issue-form">
        <label for="medical-issue">Medical Issue: </label>
        <input id="medical-issue" name="name" type="text">
        <button type="submit">Find a Doctor!</button>
      </form>

      <div id="medical-results">
        <h2>Results for <span id="output-doctors"> </span></h2>
        <div class="row">
          <div class="col-md-3" id="name">
            <h4>Doctor's Name</h4>
          </div>
          <div class="col-md-3" id="location">
            <h4>Location</h4>
          </div>
          <div class="col-md-3" id="accepted-insurance-plans">
            <h4>Accepted Insurance Plans</h4>
          </div>
        </div>

        <ul id="doctor-list">
        </ul>
      </div>
    </div>
  </body>
</html>
